<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo con jQuery</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>ECO</h1>
                <hr />
                <div class="form-group">
                    <label>Frase</label>
                    <input type="text" class="form-control" name="i1" id="i1" />
                </div>
                <br />
                <button class="btn btn-success" id="b1">Enviar $.get</button>
                <button class="btn btn-success" id="b2">Enviar XHR</button>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-12">
                <div id="r1"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script>
        document.getElementById('b1').onclick = function () {
            var url = '/api/eco.ashx?p=' + document.getElementById('i1').value;

            $.get(url, function (respuesta) {
                document.getElementById('r1').innerHTML = respuesta;
            });

            //$.get('/api/eco.ashx', { p: document.getElementById('i1').value }, function (respuesta) {
            //    document.getElementById('r1').innerHTML = respuesta;
            //});
        }

        document.getElementById('b2').onclick = function () {
            var url = '/api/eco.ashx?p=' + document.getElementById('i1').value;

            var xhr = new XMLHttpRequest();
            xhr.open('get', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('r1').innerHTML = xhr.responseText;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
